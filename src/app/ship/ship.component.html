<div class="container mt-3">
    <h1 class="text-center">Hajók</h1>
    <button type="button" 
    class="btn btn-dark" 
    data-bs-toggle="modal" 
    data-bs-target="#operatorModal">
    Hozzáad
</button>

<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">Nema</th>
          <th scope="col">Length</th>
          <th scope="col">Price</th>
          <th scope="col">Person</th>
          <th scope="col">Trailer</th>
        </tr>
      </thead>
      <tbody>
        <tr class="col" *ngFor="let ship of ships">
          <td>{{ship.name}}</td>
          <td>{{ship.length}}</td>
          <td>{{ship.price}}</td>
          <td>{{ship.person}}</td>
          <td>{{ship.trailer}}</td>
        </tr>
      </tbody>
  </table>
</div>


<!--Add ship-->

<div class="modal fade" id="operatorModal" tabindex="-1" 
aria-labelledby="exampleModalLabel" aria-hidden="true">

<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="operatorModalLabel">Hajó Hozzáadása</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        
        <form [formGroup]="shipForm">
            <div class="mt-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" id="name" class="form-control"
                formControlName="name">
            </div>
            <div class="mt-3">
                <label for="length" class="form-label">Hossz</label>
                <input type="text" id="length" class="form-control"
                formControlName="length">
            </div>
            <div class="mt-3">
                <label for="price" class="form-label">Ár</label>
                <input type="text" id="price" class="form-control"
                formControlName="price">
            </div>
            <div class="mt-3">
                <label for="person" class="form-label">Személy</label>
                <input type="text" id="person" class="form-control"
                formControlName="person">
            </div>
            <div class="mt-3">
                <label for="trailer" class="form-label">Trailer</label>
                <input type="text" id="trailer" class="form-control"
                formControlName="trailer">
            </div>
        </form>


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" 
        class="btn btn-dark"
        (click)="saveButotn()"
        >
        Mentés
        </button>
    </div>
  </div>
</div>
</div>
